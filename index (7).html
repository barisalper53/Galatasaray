<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aferin knk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://i.pinimg.com/736x/a3/e2/fc/a3e2fc4b256091768d7edacc092f7d97.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      transition: background-image 1s ease;
    }

    .top-text {
      margin-top: 20px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px white, 0 0 20px white;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: opacity 0.5s ease;
    }

    .arrow {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .framed-image-container {
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .framed-image {
      width: 250px;
      height: auto;
      border: 4px solid;
      border-image: linear-gradient(45deg, red, yellow) 1;
      border-radius: 15px;
      box-shadow: 0 0 20px red, 0 0 40px yellow;
      display: block;
      cursor: pointer;
      transition: opacity 0.8s ease;
    }

    h1 {
      color: white;
      font-size: 40px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      margin-bottom: 10px;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    .subtext {
      font-size: 16px;
      color: white;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      font-style: italic;
      transition: opacity 0.5s ease;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 3s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes float {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .good-message {
      font-size: 42px;
      color: white;
      text-shadow: 0 0 15px white, 0 0 30px white;
      margin-top: 30px;
      display: none;
      animation: fadeIn 1s ease forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      .subtext { font-size: 14px; }
      .framed-image { width: 180px; }
      .top-text { font-size: 18px; }
      .good-message { font-size: 30px; }
    }
  </style>
</head>
<body>

  <!-- √ústteki yazƒ± ve ok -->
  <div class="top-text" id="topText">
    rafaya bas <span class="arrow">‚Üì</span>
  </div>

  <!-- G√∂rsel -->
  <div class="framed-image-container">
    <img 
      src="https://i.pinimg.com/736x/3d/81/2a/3d812a55c5f90d414c4a8600b3b63e8a.jpg" 
      class="framed-image" 
      id="mainImage" 
      alt="ƒ∞cardi"
    >
  </div>

  <!-- Metin -->
  <h1 id="mainText">Aferin knk, ƒ∞cardi ile devam!</h1>
  <div class="subtext" id="subText">(beni de bo≈üver)</div>

  <!-- Bayram mesajƒ± -->
  <div class="good-message" id="bayramMessage">ƒ∞yi Bayramlar ‚ù§Ô∏è</div>

  <!-- Kalpler -->
  <script>
    // Ba≈ülangƒ±√ß kalpleri (kƒ±rmƒ±zƒ± ve sarƒ±)
    const colors = ['‚ù§Ô∏è', 'üíõ'];
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = colors[Math.floor(Math.random() * colors.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 3000);
    }

    const mainImage = document.getElementById('mainImage');
    const topText = document.getElementById('topText');
    const mainText = document.getElementById('mainText');
    const subText = document.getElementById('subText');
    const bayramMessage = document.getElementById('bayramMessage');

    mainImage.addEventListener('click', () => {
      // Fotoƒüraf fade out
      mainImage.style.opacity = 0;

      // Yazƒ±lar kaybolur
      topText.classList.add('hidden');
      mainText.classList.add('hidden');
      subText.classList.add('hidden');

      // 0.8 saniye sonra her ≈üey deƒüi≈üsin
      setTimeout(() => {
        // Yeni fotoƒüraf ve arka plan
        mainImage.src = "https://i.pinimg.com/736x/2a/af/10/2aaf101c5d455a66873ff1fe3cbffa59.jpg";
        mainImage.style.opacity = 1;

        // Yeni arka plan
        document.body.style.backgroundImage = "url('https://i.pinimg.com/736x/64/94/bb/6494bbc6f0fb3939e192f41f515edf7f.jpg')";

        // Bayram mesajƒ±nƒ± g√∂ster
        bayramMessage.style.display = "block";

        // Siyah ve beyaz kalpler olu≈ütur ve u√ßur
        const bwColors = ['üñ§', 'ü§ç'];
        for (let i = 0; i < 30; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = bwColors[Math.floor(Math.random() * bwColors.length)];
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.top = Math.random() * 100 + 'vh';
          document.body.appendChild(heart);
          setTimeout(() => { heart.remove(); }, 3000);
        }

      }, 800);
    });
  </script>

</body>
</html>
